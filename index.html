<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container">
      <form id="userOption">
        <p>Please select topping<p>
          <input type="checkbox" name="topping" value="cheese">Cheese<br>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni</br>
          <input type="checkbox" name="topping" value="vegetable">Vegetable</br>
          <input type="checkbox" name="topping" value="artichoke">Antichoke


        <p>Please select size<p>
          <input type="radio" name="size" value="xLarge">XL<br>
          <input type="radio" name="size" value="large">Large<br>
          <input type="radio" name="size" value="medium">Medium<br>
          <input type="radio" name="size" value="small">Small<br>
          <button id="pizzaOrder">Click to complete</button>
      </form>
      <p id="pizzaTopping"></p>
  </body>
</html>
